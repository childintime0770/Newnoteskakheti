<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE</title>
    <link rel="shortcut icon" href="titleicon16px.png" />
    <link rel="stylesheet" href="note.css">
</head>
<body>
    
    <h1 id="title" class="title">NOTES</h1>
    
    
    <button id="addbut" class="addbut"> <img src="plusicon24pxgreen.png" alt="New note button"> </button>
   
    <button id="delbut" class="delbut"> <img src="deleteicon24px.png" alt="Delete note button"> </button>
    

   
    <input id="search" class="search" type="text" placeholder="Search..">

    <button id="searchbut" class="searchbut"> <img src="searchicon16px.png" alt="Search button"> </button>
    
    

    <ul id="list" class="list"> </ul>

    <txtarea id="txtdiv" class="txtdiv">
        <textarea name="new note" id="txtarea" class="txtarea" cols="30" rows="10"></textarea>
        <button id="notesaver" class="notesaver">Save</button>
    </txtarea>
        
    
    <script src="mynote.js"></script>
</body>
</html>
